<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">inspire</span>
      </a>
    </nav>
  </header>


  <main class="container-fluid" id="bg-pic" class="bg-pic">






    <div class="row">
      <div class="col-lg-2" id="weather"></div>

      <div class="col-2" id="quote">

      </div>
      <div class="col-lg-2 p-2">
        <div class="card">
          <div class="card-header p-3 d-flex justify-content-between">
            <h2>Todo-List <button class="btn btn-danger" onclick="app.taskController.deleteAllTask()">delete
                all</button>
            </h2>
            <h4 id="tasks-done">0</h4>
            <span>/</span>
            <h4 id="task-total">0</h4>
          </div>
          <ul class="list-group list-group-flush" id="task">
          </ul>
          <footer class="ps-2 pb-2">
            <h5>enter new todo </h5>
            <form class="form" onsubmit="app.taskController.addTask(event)">
              <input type="text" name="name">
              <button type="submit" class="btn btn-dark">+</button>
            </form>
          </footer>
        </div>
      </div>
      <div class="col-2 d-flex align-items-center ">
        <div class="bg-black display-1 text-light text-center d-flex p-2" style="width: 30rem;">
          <span id="time" class="pe-2">12:45</span>
          <span id="amPM"></span>
        </div>
      </div>
    </div>



  </main>


  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Codeworks</small></p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
    integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
